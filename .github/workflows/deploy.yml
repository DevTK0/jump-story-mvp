name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
          
      # D2 and docs build disabled - failing in CI
      # - name: Install D2
      #   run: |
      #     curl -fsSL https://d2lang.com/install.sh | sh -s --
      #     echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build game
        env:
          VITE_SPACETIME_TARGET: cloud
        run: pnpm run build
          
      # Docs build disabled - failing in CI
      # - name: Move game build
      #   run: |
      #     # Save game build
      #     mkdir -p game-dist
      #     cp -r dist/* game-dist/
          
      # - name: Build docs
      #   run: NODE_ENV=production pnpm run docs:build
          
      # - name: Combine outputs
      #   run: |
      #     # Create deployment directory
      #     mkdir -p deploy
          
      #     # Copy game build (root level)
      #     cp -r game-dist/* deploy/
          
      #     # Copy docs build (docs subdirectory)
      #     mkdir -p deploy/docs
      #     cp -r dist/* deploy/docs/
      
      # Simplified - just deploy the game build
      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'